<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchases - Enterprise Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --primary: #1a1a1a;
        --secondary: #2d2d2d;
        --tertiary: #3a3a3a;
        --accent: #0066cc;
        --accent-dark: #0052a3;
        --text: #f0f0f0;
        --text-muted: #999;
        --border: #444;
        --success: #28a745;
        --warning: #ffc107;
        --danger: #dc3545;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--primary);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .navbar {
        background-color: var(--secondary);
        border-bottom: 1px solid var(--border);
        padding: 1rem 2rem;
      }

      .navbar-brand {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--accent);
      }

      .navbar-nav .nav-link {
        color: var(--text);
        margin: 0 0.5rem;
        transition: color 0.3s;
      }

      .navbar-nav .nav-link:hover {
        color: var(--accent);
      }

      .navbar-nav .nav-link.active {
        color: var(--accent);
        border-bottom: 2px solid var(--accent);
      }

      .container-fluid {
        padding: 2rem;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid var(--border);
      }

      .page-header h1 {
        font-size: 2rem;
        font-weight: 700;
        margin: 0;
      }

      .btn-primary {
        background-color: var(--accent);
        border: none;
        padding: 0.6rem 1.5rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
      }

      .btn-primary:hover {
        background-color: var(--accent-dark);
        transform: translateY(-2px);
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background-color: var(--secondary);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 1.5rem;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .stat-icon {
        font-size: 2rem;
        color: var(--accent);
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 102, 204, 0.1);
        border-radius: 8px;
      }

      .stat-content h3 {
        font-size: 0.9rem;
        color: var(--text-muted);
        margin: 0;
        font-weight: 500;
      }

      .stat-content p {
        font-size: 2rem;
        font-weight: 700;
        margin: 0.25rem 0 0;
        color: var(--text);
      }

      .filters {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      .filter-group {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }

      .filter-group label {
        font-weight: 500;
        font-size: 0.9rem;
      }

      .filter-group select {
        background-color: var(--tertiary);
        border: 1px solid var(--border);
        color: var(--text);
        padding: 0.5rem 0.75rem;
        border-radius: 6px;
        cursor: pointer;
      }

      .table-container {
        background-color: var(--secondary);
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 2rem;
      }

      .table {
        margin: 0;
        color: var(--text);
      }

      .table thead {
        background-color: var(--tertiary);
        border-bottom: 1px solid var(--border);
      }

      .table thead th {
        color: var(--text-muted);
        font-weight: 600;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        padding: 1rem;
        border: none;
      }

      .table tbody td {
        padding: 1rem;
        border-bottom: 1px solid var(--border);
        vertical-align: middle;
      }

      .table tbody tr:last-child td {
        border-bottom: none;
      }

      .table tbody tr:hover {
        background-color: var(--tertiary);
      }

      .badge {
        padding: 0.4rem 0.8rem;
        border-radius: 4px;
        font-size: 0.8rem;
        font-weight: 600;
      }

      .badge-draft {
        background-color: rgba(153, 153, 153, 0.2);
        color: #ccc;
      }

      .badge-pending {
        background-color: rgba(255, 193, 7, 0.2);
        color: #ffd43b;
      }

      .badge-confirmed {
        background-color: rgba(0, 123, 255, 0.2);
        color: #74c0fc;
      }

      .badge-received {
        background-color: rgba(40, 167, 69, 0.2);
        color: #51cf66;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background-color: var(--secondary);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 2rem;
        max-width: 600px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border);
      }

      .modal-header h2 {
        font-size: 1.5rem;
        font-weight: 700;
        margin: 0;
      }

      .modal-close {
        background: none;
        border: none;
        color: var(--text);
        cursor: pointer;
        font-size: 1.5rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        font-size: 0.95rem;
      }

      .form-control,
      .form-select {
        background-color: var(--tertiary);
        border: 1px solid var(--border);
        color: var(--text);
        padding: 0.75rem 1rem;
        border-radius: 6px;
        font-size: 0.95rem;
        width: 100%;
        transition: all 0.3s;
      }

      .form-control:focus,
      .form-select:focus {
        background-color: var(--tertiary);
        border-color: var(--accent);
        color: var(--text);
        box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
      }

      .form-control::placeholder {
        color: #666;
      }

      .alert {
        padding: 1rem;
        border-radius: 6px;
        margin-bottom: 1rem;
      }

      .alert-success {
        background-color: rgba(40, 167, 69, 0.1);
        border: 1px solid #28a745;
        color: #51cf66;
      }

      .alert-danger {
        background-color: rgba(220, 53, 69, 0.1);
        border: 1px solid #dc3545;
        color: #ff6b6b;
      }

      .po-row {
        cursor: pointer;
        transition: all 0.3s;
      }

      .po-row:hover {
        background-color: var(--tertiary);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container-fluid">
        <span class="navbar-brand">
          <i class="bi bi-cart-check"></i> Enterprise
        </span>
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" href="/purchases-dashboard.html">Purchases</a>
          <a class="nav-link" href="/stores-dashboard.html">Stores</a>
          <a class="nav-link" href="#" onclick="logout()">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
      <div class="page-header">
        <h1>Purchases & Procurement</h1>
        <button class="btn-primary" onclick="openCreatePOModal()">
          <i class="bi bi-plus-lg"></i> New PO
        </button>
      </div>

      <!-- Stats -->
      <div class="stats-grid" id="statsGrid">
        <div class="stat-card">
          <div class="stat-icon"><i class="bi bi-file-earmark-text"></i></div>
          <div class="stat-content">
            <h3>Total POs</h3>
            <p id="totalPOs">0</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="bi bi-building"></i></div>
          <div class="stat-content">
            <h3>Active Suppliers</h3>
            <p id="totalSuppliers">0</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="bi bi-cash-coin"></i></div>
          <div class="stat-content">
            <h3>Avg Order Value</h3>
            <p id="avgValue">$0</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="bi bi-graph-up"></i></div>
          <div class="stat-content">
            <h3>Pending</h3>
            <p id="pendingCount">0</p>
          </div>
        </div>
      </div>

      <!-- Filters -->
      <div class="filters">
        <div class="filter-group">
          <label>Status:</label>
          <select id="statusFilter" onchange="loadPurchaseOrders()">
            <option value="">All</option>
            <option value="DRAFT">Draft</option>
            <option value="PENDING">Pending</option>
            <option value="CONFIRMED">Confirmed</option>
            <option value="RECEIVED">Received</option>
            <option value="CANCELLED">Cancelled</option>
          </select>
        </div>
      </div>

      <!-- Purchase Orders Table -->
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>PO Number</th>
              <th>Supplier</th>
              <th>Order Date</th>
              <th>Expected Delivery</th>
              <th>Total Amount</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="poBody">
            <tr>
              <td colspan="7" style="text-align: center; color: #999;">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Create PO Modal -->
    <div class="modal" id="createPOModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Create Purchase Order</h2>
          <button class="modal-close" onclick="closeModal('createPOModal')">×</button>
        </div>
        <form id="createPOForm">
          <div id="poError" class="alert alert-danger" style="display: none;"></div>

          <div class="form-group">
            <label class="form-label">Supplier</label>
            <select class="form-select" id="supplierId" required>
              <option value="">Select a supplier...</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Order Date</label>
            <input type="date" class="form-control" id="orderDate" required />
          </div>

          <div class="form-group">
            <label class="form-label">Expected Delivery Date</label>
            <input type="date" class="form-control" id="deliveryDate" />
          </div>

          <div class="form-group">
            <label class="form-label">Notes</label>
            <textarea class="form-control" id="poNotes" placeholder="Optional notes"></textarea>
          </div>

          <button type="submit" class="btn-primary" style="width: 100%;">Create Purchase Order</button>
        </form>
      </div>
    </div>

    <!-- PO Details Modal -->
    <div class="modal" id="poDetailsModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="poTitle">Purchase Order</h2>
          <button class="modal-close" onclick="closeModal('poDetailsModal')">×</button>
        </div>
        <div id="poDetails"></div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:3000"
      let authToken = localStorage.getItem("authToken")

      // Check authentication
      if (!authToken) {
        window.location.href = "/login.html"
      }

      // Load data on page load
      document.addEventListener("DOMContentLoaded", () => {
        loadSuppliers()
        loadAnalytics()
        loadPurchaseOrders()
      })

      // Load suppliers
      async function loadSuppliers() {
        try {
          const response = await fetch(`${API_URL}/api/purchases/suppliers`, {
            headers: { Authorization: `Bearer ${authToken}` },
          })

          const data = await response.json()

          if (data.success) {
            const select = document.getElementById("supplierId")
            select.innerHTML = '<option value="">Select a supplier...</option>'
            data.data.forEach((supplier) => {
              const option = document.createElement("option")
              option.value = supplier.id
              option.textContent = supplier.name
              select.appendChild(option)
            })
          }
        } catch (error) {
          console.error("[v0] Load suppliers error:", error)
        }
      }

      // Load analytics
      async function loadAnalytics() {
        try {
          const response = await fetch(`${API_URL}/api/purchases/analytics/summary`, {
            headers: { Authorization: `Bearer ${authToken}` },
          })

          const data = await response.json()

          if (data.success) {
            let totalPOs = 0
            let pendingCount = 0

            data.data.by_status.forEach((stat) => {
              totalPOs += stat.count
              if (stat.status === "PENDING") pendingCount = stat.count
            })

            document.getElementById("totalPOs").textContent = totalPOs
            document.getElementById("totalSuppliers").textContent = data.data.total_suppliers
            document.getElementById("avgValue").textContent = `$${Math.round(data.data.average_order_value)}`
            document.getElementById("pendingCount").textContent = pendingCount
          }
        } catch (error) {
          console.error("[v0] Load analytics error:", error)
        }
      }

      // Load purchase orders
      async function loadPurchaseOrders() {
        try {
          const status = document.getElementById("statusFilter").value
          let url = `${API_URL}/api/purchases`
          if (status) url += `?status=${status}`

          const response = await fetch(url, {
            headers: { Authorization: `Bearer ${authToken}` },
          })

          const data = await response.json()

          if (data.success) {
            renderPurchaseOrders(data.data)
          }
        } catch (error) {
          console.error("[v0] Load POs error:", error)
        }
      }

      // Render purchase orders
      function renderPurchaseOrders(pos) {
        const tbody = document.getElementById("poBody")
        tbody.innerHTML = ""

        if (pos.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="7" style="text-align: center; color: #999;">No purchase orders found</td></tr>'
          return
        }

        pos.forEach((po) => {
          const statusBadge = `badge-${po.status.toLowerCase()}`
          const orderDate = new Date(po.order_date).toLocaleDateString()
          const deliveryDate = po.expected_delivery_date ? new Date(po.expected_delivery_date).toLocaleDateString() : "N/A"

          const row = `
            <tr class="po-row" onclick="viewPODetails(${po.id})">
              <td><code>${po.po_number}</code></td>
              <td>${po.supplier_name}</td>
              <td>${orderDate}</td>
              <td>${deliveryDate}</td>
              <td>$${po.total_amount.toFixed(2)}</td>
              <td><span class="badge ${statusBadge}">${po.status}</span></td>
              <td><i class="bi bi-chevron-right"></i></td>
            </tr>
          `
          tbody.innerHTML += row
        })
      }

      // Modal functions
      function openCreatePOModal() {
        document.getElementById("orderDate").valueAsDate = new Date()
        document.getElementById("createPOModal").classList.add("active")
      }

      function closeModal(modalId) {
        document.getElementById(modalId).classList.remove("active")
      }

      // Create PO
      document.getElementById("createPOForm").addEventListener("submit", async (e) => {
        e.preventDefault()

        const supplierId = document.getElementById("supplierId").value
        const orderDate = document.getElementById("orderDate").value
        const deliveryDate = document.getElementById("deliveryDate").value
        const notes = document.getElementById("poNotes").value

        try {
          const response = await fetch(`${API_URL}/api/purchases`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${authToken}`,
            },
            body: JSON.stringify({
              supplier_id: supplierId,
              order_date: orderDate,
              expected_delivery_date: deliveryDate,
              items: [],
              notes,
            }),
          })

          const data = await response.json()

          if (data.success) {
            closeModal("createPOModal")
            document.getElementById("createPOForm").reset()
            loadPurchaseOrders()
            loadAnalytics()
          } else {
            document.getElementById("poError").textContent = data.message
            document.getElementById("poError").style.display = "block"
          }
        } catch (error) {
          console.error("[v0] Create PO error:", error)
        }
      })

      // View PO details
      async function viewPODetails(poId) {
        try {
          const response = await fetch(`${API_URL}/api/purchases/${poId}`, {
            headers: { Authorization: `Bearer ${authToken}` },
          })

          const data = await response.json()

          if (data.success) {
            const po = data.data.purchase_order
            const items = data.data.items

            document.getElementById("poTitle").textContent = `${po.po_number}`

            let itemsHTML = `
              <div class="form-group">
                <label class="form-label"><strong>Supplier:</strong></label>
                <p>${po.supplier_name}</p>
              </div>
              <div class="form-group">
                <label class="form-label"><strong>Status:</strong></label>
                <p><span class="badge badge-${po.status.toLowerCase()}">${po.status}</span></p>
              </div>
              <div class="form-group">
                <label class="form-label"><strong>Order Date:</strong></label>
                <p>${new Date(po.order_date).toLocaleDateString()}</p>
              </div>
              <div class="form-group">
                <label class="form-label"><strong>Total Amount:</strong></label>
                <p>$${po.total_amount.toFixed(2)}</p>
              </div>
              <div class="form-group">
                <label class="form-label"><strong>Items:</strong></label>
                <table class="table" style="font-size: 0.9rem;">
                  <thead>
                    <tr>
                      <th>SKU</th>
                      <th>Name</th>
                      <th>Qty</th>
                      <th>Unit Price</th>
                      <th>Total</th>
                    </tr>
                  </thead>
                  <tbody>
            `

            items.forEach((item) => {
              itemsHTML += `
                <tr>
                  <td>${item.sku}</td>
                  <td>${item.name}</td>
                  <td>${item.quantity}</td>
                  <td>$${item.unit_price}</td>
                  <td>$${item.line_total.toFixed(2)}</td>
                </tr>
              `
            })

            itemsHTML += `
                  </tbody>
                </table>
              </div>
            `

            document.getElementById("poDetails").innerHTML = itemsHTML
            document.getElementById("poDetailsModal").classList.add("active")
          }
        } catch (error) {
          console.error("[v0] View PO error:", error)
        }
      }

      function logout() {
        localStorage.removeItem("authToken")
        localStorage.removeItem("user")
        window.location.href = "/login.html"
      }
    </script>
  </body>
</html>
